name: Generate PlantUML Diagrams

#workflow will be run on pr
on:
  pull_request:
    paths:
      - '**.puml'
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: plantuml
        id: plantuml
        uses: grassedge/generate-plantuml-action@v1.5
        with:
          path: docs/media/diagrams
          #specify commit message - Default is "Render PlantUML Files"
          message: "Automatically generated by PlantUml github action"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
