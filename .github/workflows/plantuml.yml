name: Generate PlantUML Diagrams

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Get changed UML files
        id: getfile
        run: |
          git diff-tree -r --no-commit-id --summary ${{ github.sha }} \
          | awk -F' ' '{
            # ensure we are not trying to process deleted files
            # only process puml files
            # do not try to process our theme or custom config
            if ( $1 !~ /^delete$/ && $4 ~ /\.puml$/ && $4 !~ /(theme|config)\.puml$/ )
            {
              # only print the file name and strip newlines for spaces
              printf "::set-output name=files::" "%s ", $4
            }
          }
          END { print "" } # ensure we do print a newline at the end
          '

      - name: Generate SVG Diagrams
        uses: cloudbees/plantuml-github-action@master
        with:
          args: -v -tsvg ${{ steps.getfile.outputs.files }}

      - name: Generate PNG Diagrams
        uses: cloudbees/plantuml-github-action@master
        with:
          args: -v -tpng ${{ steps.getfile.outputs.files }}

      - name: UML files considered echo output
        run: |
          echo ${{ steps.getfile.outputs.files }}

      - name: Move to media file
        run: |
          mv docs/src/*.png docs/media/
          mv docs/src/*.svg docs/media/

      - name: Initialize mandatory git config
        run: |
          git config user.name "escojar"
          git config user.email SportsEsco.jar@blip.pt

      - name: Push to branch
        run: |
          git add .
          git commit -m "Automatically generated by PlantUml github action"
          git push