name: Generate PlantUML Diagrams

#workflow will be run on pr
on:
  pull_request:
    paths:
      - '**.puml'
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get install graphviz
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Process Diagrams
        run: java -jar plantuml.jar -v -tsvg -r -o "${{github.ref}}/docs/media" "docs/src/**.pu"
      - name: commit and push
        uses: actions-x/commit@v2
        with:
          message: Automatically generated by PlantUml github action