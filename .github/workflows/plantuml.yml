name: Generate PlantUML Diagrams

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: Install Graphviz Dependency
        uses: ts-graphviz/setup-graphviz@v1

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Process Diagrams
        run: java -jar plantuml.jar -v -tsvg -r -o "${{github.workspace}}/docs/media" "docs/src/**.puml"

      - name: Initialize mandatory git config
        run: |
          git config user.name "escojar"
          git config user.email SportsEsco.jar@blip.pt

      - name: Merge to Main branch
        run: |
          git commit -m "Automatically generated by PlantUml github action"
          git push