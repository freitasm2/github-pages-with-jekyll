    name: plantuml
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: plantuml
        id: plantuml
        uses: grassedge/generate-plantuml-action@v1.5
