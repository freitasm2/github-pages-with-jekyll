name: Generate PlantUML Diagrams

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: Install Graphviz Dependency
        uses: ts-graphviz/setup-graphviz@v1

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Process Diagrams
        run: java -jar plantuml.jar -v -tsvg -r -o "${{github.workspace}}/docs/media" "docs/src/**.puml"

      - name: commit and push
        uses: actions-x/commit@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          message: Automatically generated by PlantUml github action